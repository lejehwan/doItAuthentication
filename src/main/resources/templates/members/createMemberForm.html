<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
  <form action="/members/new" th:object="${memberForm}" method="post">
    <div>
      <label th:for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">

      <label th:for="pw">비밀번호</label>
      <input type="password" id="pw" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit">create</button>
  </form>
  <br/>
</div>
</body>
</html>
