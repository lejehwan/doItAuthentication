<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" th:object="${LoginForm}" method="post">
    <div>
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">

        <label th:for="pw">비밀번호</label>
        <input type="password" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit">login</button>
</form>
</body>
</html>
